<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color:slategrey};
    </style>
  </head>
<body>
<div class="container" class="mt-10">

<div class="row justify-content-start">
    {% for table in tables %}
    <div class="col-6 mb-1"><img class="img-fluid" src="{{table['source']}}"/></div>
    {% endfor %}
</div>

{% for table in tables %}
    <table class="row table table-bordered" width="500px">
        <tr>
            <td style="background:lightblue" colspan="{{table["content"][0]|length}}">{{table["title"]}}</td>
        </tr>
        {% for row in table["content"] %}
        <tr>
            {% for col in row%}
            <td>{{col}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        <tr>
            <td style="background:#cecece" colspan="{{table["content"][0]|length}}">{{table["note"]}}</td>
        </tr>
    </table>
    <div class="w-100"></div>
{% endfor %}

<div></body>
</html>
