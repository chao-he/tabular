<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background-color:slategrey};
    </style>
  </head>
<body>
<div class="container" style="margin-top:20px; width:1024px">

<div class="row">
    {% for table in tables %}
    {% if table["source"] %}
    <div class="col"><img style="width:312px; margin-top:10px" src="{{table['source']}}"/></div>
    {% endif %}
    {% endfor %}
</div>

{% for table in tables %}
    <table class="table table-bordered row" width="500px">
        <tr>
            <td style="background:lightblue" colspan="{{table["content"][0]|length}}">{{table["title"]}}</td>
        </tr>
        {% for row in table["content"] %}
        <tr>
            {% for col in row%}
            <td>{{col}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        <tr>
            <td style="background:#cecece" colspan="{{table["content"][0]|length}}">{{table["note"]}}</td>
        </tr>
    </table>
    <div class="row" style="margin-top:10px"></div>
{% endfor %}

<div></body>
</html>
